<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>LadingPage Valorant</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <img src="./assets/Logo valorant.svg" alt="Logo valorant">
                <h2 class="navbarTitle">Riot Games</h2>
                <img src="./assets/share-2.png" alt="Logo valorant">
            </div>
            <div class="circle"></div>
            <div class="circle2"></div>
        </nav>
    </header>

    <main>  
        <div class="circle3"></div>
        <div class="container">
            <div>
                <div class="container-title">
                    <h1>VALORANT</h1>
                </div>
                <div class="container-one">
                    <div class="container-item">
                        <img src="./assets/Mask Group.png" alt="Imagem do Omen">
                        <img class="image-border" src="./assets/stroke.png" alt="borda personalizada">
                        <p>Omen</p>
                    </div>
                    <div class="container-item">
                        <img src="./assets/Mask Group (1).png" alt="Imagem da Sage">
                        <img class="image-border2" src="./assets/stroke.png" alt="borda personalizada">
                        <p>Sage</p>
                    </div>
                    <div class="container-item">
                        <img class="image-border3" src="./assets/stroke.png" alt="borda personalizada">
                        <img src="./assets//pioe.svg" alt="Imagem do Sova">
                        <p>Sova</p>
                    </div>
                </div>
            </div>
            <div>
                <img class="image-fenix" src="./assets/Art.svg" alt="Background do Fenix">
            </div>
        </div>
    </main>

    <footer>
            <a href="">
                <img src="./assets/instagram.png" alt="Instagram">
            </a>
            <a href="">
                <img src="./assets/twitter.png" alt="Twitter">
            </a>
            <a href="">
                <img src="./assets/facebook.png" alt="facebook">
            </a>
    </footer>

</body>
</html>
